<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hoja de Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="registro-form">
        <h2>Registro</h2>
        <form action="/registro" method="post">
            <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" required><!--required es una propiedad para decir que el campo es requerido-->
            <label for="apellidos">Apellidos:</label> <input type="text" id="apellidos" name="apellidos" required>
            <label for="email">Correo Electrónico:</label> <input type="email" id="email" name="email" required>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label> <input type="date" id="fecha-nacimiento"
                name="fecha-nacimiento" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="password" name="contraseña" required>
            <label for="confirmar-contraseña">Confirmar Contraseña:</label>
            <input type="password" id="repassword" name="confirmar-contraseña" required>
            <button disabled id="btncrear" type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/Registro.js"></script>
</body>

</html>
